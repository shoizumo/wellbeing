<!DOCTYPE html>
<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" href="lib/onepage-scroll.css">
      <link rel="stylesheet" href="lib/jquery-ui.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:700i" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400" rel="stylesheet">
      <link rel="stylesheet" href="main.css">

        <script data-src="shader/main.vert" charset="utf-8" data-name="myShaderMain" type="x-shader/x-vertex"></script>
        <script data-src="shader/main.frag" charset="utf-8"  data-name="myShaderMain" type="x-shader/x-fragment"></script>
        <script data-src="shader/post.vert" charset="utf-8" data-name="myShaderPost" type="x-shader/x-vertex"></script>
        <script data-src="shader/post.frag" charset="utf-8"  data-name="myShaderPost" type="x-shader/x-fragment"></script>


    </head>
    <body>
      <div id="Stats-output">
      </div>

      <div id="webgl">
      </div>

      <div class="load">
        <p id="startButton">start</p>
      </div>


      <div id="infoBoard">
        <div id="country" contenteditable="true">Country</div>

        <div id="Ladder">
          <div id="LadderTitle">Ladder score Ranking</div>
          <div class="infoContents" id="LadderRanking">
            <svg class="infoContentsSVG">
              <circle cx="50%" cy="50%" stroke="#222222" stroke-width="0.3" fill="none" class="infoContentsCircle1"></circle>
              <circle cx="50%" cy="50%" stroke="#333333" stroke-width="0.3" fill="none" class="infoContentsCircle2"></circle>
              <circle cx="50%" cy="50%" stroke="#222222" stroke-width="0.3" fill="#ffa443" class="infoContentsCircle3"></circle>
            </svg>
          </div>
        </div>

        <div id="Positive">
          <div id="PositiveTitle">Positive score Ranking</div>
          <div class="infoContents" id="PositiveRanking">
            <svg class="infoContentsSVG">
              <circle cx="50%" cy="50%" stroke="#222222" stroke-width="0.3" fill="none" class="infoContentsCircle1"></circle>
              <circle cx="50%" cy="50%" stroke="#333333" stroke-width="0.3" fill="none" class="infoContentsCircle2"></circle>
              <circle cx="50%" cy="50%" stroke="#222222" stroke-width="0.3" fill="#ffa443" class="infoContentsCircle3"></circle>
            </svg>
          </div>
        </div>


        <div id="Negative">
          <div id="NegativeTitle">Negative score Ranking</div>
          <div class="infoContents" id="NegativeRanking">
            <svg class="infoContentsSVG">
              <circle cx="50%" cy="50%" stroke="#222222" stroke-width="0.3" fill="none" class="infoContentsCircle1"></circle>
              <circle cx="50%" cy="50%" stroke="#333333" stroke-width="0.3" fill="none" class="infoContentsCircle2"></circle>
              <circle cx="50%" cy="50%" stroke="#222222" stroke-width="0.3" fill="#ffa443" class="infoContentsCircle3"></circle>
            </svg>
          </div>
        </div>

        <div id="GDP">
          <div id="GDPTitle">GDP per capita Ranking</div>
          <div class="infoContents" id="GDPRanking">
            <svg class="infoContentsSVG">
              <circle cx="50%" cy="50%" stroke="#222222" stroke-width="0.3" fill="none" class="infoContentsCircle1"></circle>
              <circle cx="50%" cy="50%" stroke="#333333" stroke-width="0.3" fill="none" class="infoContentsCircle2"></circle>
              <circle cx="50%" cy="50%" stroke="#222222" stroke-width="0.3" fill="#ffa443" class="infoContentsCircle3"></circle>
            </svg>
          </div>
        </div>
       </div>

      <div id="rankingWrapper">
        <div id="canvasWrapper">
          <canvas id="histgram"></canvas>
        </div>

        <!--<ul id="btn">-->
          <!--<li id="ladderBtn" class="wbButton hiddenBtn">Ladder</li>-->
          <!--<li id="positiveBtn" class="wbButton hiddenBtn">Positive</li>-->
          <!--<li id="negativeBtn" class="wbButton hiddenBtn">Negative</li>-->
          <!--<li id="gdpBtn" class="wbButton hiddenBtn">GDP</li>-->
        <!--</ul>-->
      </div>

      <div id="tooltip"></div>
      <div id="tooltipHist">
        <p></p>
      </div>

      <div id="autoMove">autoMove</div>
      <div id="stopMove">stopMove</div>

      <div id="modalContentWrapper">
        <div id="modalContent">
          <p id="modalTitle">Travel Well-being Ranking</p>

          <ul id="travelBtn">
            <li id="travelLadder" class="travelButton modalClose">Ladder</li>
            <li id="travelPositive" class="travelButton modalClose">Positive</li>
            <li id="travelNegative" class="travelButton modalClose">Negative</li>
            <li id="travelGDP" class="travelButton modalClose">GDP</li>
          </ul>

          <p id="modalClose" class="modalClose">Close</p>
        </div>
      </div>


      <script src="lib/jquery-3.3.1.min.js"></script>
      <script src="lib/jquery-ui.min.js"></script>
      <script src="lib/ShaderLoader.min.js"></script>
      <script src="lib/jquery.onepage-scroll.min.js"></script>

      <script type="text/javascript" src="lib/stats.min.js"></script>
      <script type="text/javascript" src="lib/three97.min.js"></script>
      <script type="text/javascript" src="lib/OrbitControls.js"></script>
      <script type="text/javascript" src="lib/tessellator3d.js"></script>
      <script type="text/javascript" src="lib/country_data.js"></script>
      <script type="text/javascript" src="lib/lat_lon.js"></script>
      <script type="text/javascript" src="lib/wellbeing_data.json"></script>
      <script type="text/javascript" src="lib/TweenMax.min.js"></script>
      <script src="js/main.js"></script>

    </body>
</html>
